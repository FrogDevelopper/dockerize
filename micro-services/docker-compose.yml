version: "3.7"

services:

  # tools
  postgres:
    container_name: pgroonga
    image: groonga/pgroonga:2.2.2-alpine-12-slim
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 9173:5432
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  # support
  service-registry:
    container_name: service-registry
    image: frogdevelopment/service-registry:master
    restart: always
    ports:
    - 8761:8080
    healthcheck:
#      test: ["CMD", "curl", "--fail", "--silent", "${FROG_ADMIN_USER}:${FROG_ADMIN_PWD}@localhost:8081/actuator/health 2>&1 | grep UP || exit 1"]
      test: ["CMD", "curl", "${FROG_ADMIN_USER}:${FROG_ADMIN_PWD}@localhost:8081/actuator/health 2>&1 | grep UP || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      TZ: ${TIME_ZONE}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      FROG_ADMIN_USER: ${FROG_ADMIN_USER}
      FROG_ADMIN_PWD: ${FROG_ADMIN_PWD}

  service-administration:
    container_name: service-administration
    image: frogdevelopment/service-administration:master
    expose:
      - 8080
    restart: always
    ports:
    - 8080:8080
    healthcheck:
      test: ["CMD", "curl", "${FROG_ADMIN_USER}:${FROG_ADMIN_PWD}@localhost:8081/actuator/health 2>&1 | grep UP || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      - service-registry
    environment:
      TZ: ${TIME_ZONE}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      VIRTUAL_HOST: boot-admin.frog-development.com
      LETSENCRYPT_HOST: boot-admin.frog-development.com
      LETSENCRYPT_EMAIL: frog-development-it@gmail.com
      WEBHOOK_URL: ${WEBHOOK_URL}
      FROG_ADMIN_USER: ${FROG_ADMIN_USER}
      FROG_ADMIN_PWD: ${FROG_ADMIN_PWD}

  service-config:
    container_name: service-config
    image: frogdevelopment/service-config:master
    volumes:
      - /root/.ssh:/root/.ssh
    restart: always
    healthcheck:
      test: ["CMD", "curl", "${FROG_ADMIN_USER}:${FROG_ADMIN_PWD}@localhost:8081/actuator/health 2>&1 | grep UP || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      - service-registry
    environment:
      TZ: ${TIME_ZONE}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE},git
      GIT_URI: ${GIT_URI}
      GIT_LABEL: ${GIT_LABEL}
      FROG_ADMIN_USER: ${FROG_ADMIN_USER}
      FROG_ADMIN_PWD: ${FROG_ADMIN_PWD}

  service-gateway:
    container_name: service-gateway
    image: frogdevelopment/service-gateway:master
    expose:
      - 8080
    healthcheck:
      test: ["CMD", "curl", "localhost:8081/actuator/health 2>&1 | grep UP || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: always
    depends_on:
      - service-registry
    environment:
      TZ: ${TIME_ZONE}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SIGNING_KEY: ${JWT_SIGNING_KEY}
      VIRTUAL_HOST: gateway.frog-development.com
      LETSENCRYPT_HOST: gateway.frog-development.com
      LETSENCRYPT_EMAIL: frog-development-it@gmail.com
      FROG_ADMIN_USER: ${FROG_ADMIN_USER}
      FROG_ADMIN_PWD: ${FROG_ADMIN_PWD}

  # services
  authentication-service:
    container_name: authentication-service
    image: frogdevelopment/authentication-service:master
    restart: always
    healthcheck:
      test: ["CMD", "curl", "localhost:8081/actuator/health 2>&1 | grep UP || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      - service-config
      - service-registry
      - service-gateway
    environment:
      TZ: ${TIME_ZONE}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE},postgres
      SIGNING_KEY: ${JWT_SIGNING_KEY}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      FROG_ADMIN_USER: ${FROG_ADMIN_USER}
      FROG_ADMIN_PWD: ${FROG_ADMIN_PWD}

  nihongo-dico-entries-service:
